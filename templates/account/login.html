{% extends '../base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Log in</h4>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" name="username">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div> <!-- form-group// -->

                <div class="form-group">
                    <a href="{% url 'forgot_password' %}" class="float-right">Forgot password?</a>

                </div> <!-- form-group form-check .// -->

                {% if messages %}
                    <div class="form-group">
                    {% for message in messages %}
                        <p href="#" class="alert alert-danger">{{ message }}</p>
                    {% endfor %}
                    </div> <!-- form-group form-check .// -->
                {% endif %}

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Login</button>
                </div> <!-- form-group// -->
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

    <p class="text-center mt-4">Don't have account? <a href="{% url 'user_register' %}">Sign up</a></p>
    <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->

{% endblock %}
